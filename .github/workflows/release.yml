name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes describing the changes'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git operations
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run tests
        run: ./gradlew testDebugUnitTest
      
      - name: Build release APK
        run: ./gradlew assembleRelease
      
      - name: Verify APK exists
        run: |
          ls -lh app/build/outputs/apk/release/
          if [ ! -f "app/build/outputs/apk/release/biofrench-android-app.apk" ]; then
            echo "Error: APK file not found!"
            exit 1
          fi
      
      - name: Verify medicines.json exists
        run: |
          if [ ! -f "app/src/main/assets/medicines.json" ]; then
            echo "Error: medicines.json file not found!"
            exit 1
          fi
          echo "medicines.json file exists and is ready for upload"
      
      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Tag ${{ inputs.version }} already exists!"
            echo "Please delete the existing tag first or use a different version."
            exit 1
          fi
      
      - name: Get previous release tag
        id: previous_tag
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
            echo "has_previous=true" >> $GITHUB_OUTPUT
          else
            echo "has_previous=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create and push tag
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git tag -a "${{ inputs.version }}" -m "Release ${{ inputs.version }}"
          git push origin "${{ inputs.version }}"
      
      - name: Get commit information
        id: commit_info
        run: |
          CURRENT_COMMIT=$(git rev-parse HEAD)
          CURRENT_COMMIT_SHORT=$(git rev-parse --short HEAD)
          echo "current_commit=$CURRENT_COMMIT" >> $GITHUB_OUTPUT
          echo "current_commit_short=$CURRENT_COMMIT_SHORT" >> $GITHUB_OUTPUT
      
      - name: Generate release body
        id: release_body
        run: |
          BODY="## Release Notes
          ${{ inputs.release_notes }}
          
          ## Build Information
          - **Commit**: ${{ steps.commit_info.outputs.current_commit_short }}
          - **Build Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
          if [ "${{ steps.previous_tag.outputs.has_previous }}" = "true" ]; then
            COMPARE_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/compare/${{ steps.previous_tag.outputs.previous_tag }}...${{ inputs.version }}"
            BODY="$BODY
          - **Changes**: [View all changes since ${{ steps.previous_tag.outputs.previous_tag }}]($COMPARE_URL)"
          fi
          
          BODY="$BODY
          
          ## Assets
          - \`biofrench-android-app.apk\` - Release APK (signed)
          - \`medicines.json\` - Medicine data catalog
          
          ## Installation
          Download the APK file and install it on your Android device (Android 7.0 or higher required)."
          
          # Save to file to handle multiline content
          echo "$BODY" > /tmp/release_body.txt
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          body_path: /tmp/release_body.txt
          files: |
            app/build/outputs/apk/release/biofrench-android-app.apk
            app/src/main/assets/medicines.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
